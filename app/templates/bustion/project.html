{% load static %}

<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Bustion | Home</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- DataTables -->
  <link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">


  <!-- REQUIRED SCRIPTS -->

  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
  <!-- DataTables  & Plugins -->
  <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
  <script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
  <script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
  <script src="{% static 'plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
  <script src="{% static 'plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
  <script src="{% static 'plugins/jszip/jszip.min.js' %}"></script>
  <script src="{% static 'plugins/pdfmake/pdfmake.min.js' %}"></script>
  <script src="{% static 'plugins/pdfmake/vfs_fonts.js' %}"></script>
  <script src="{% static 'plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
  <script src="{% static 'plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
  <script src="{% static 'plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark afixed-top">
  <!-- Brand -->
  <a class="navbar-brand" href="/"><img src="{% static 'images/logo.png' %}" style="max-width:60px;max-height:40px"></a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  <ul class="navbar-nav mr-auto">
  <li class="nav-item  active"><a class="nav-link" href="/bustion/">Home</a></li>




  </ul>

  <ul class="navbar-nav">
  <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">{{username}}</a>
      <div class="dropdown-menu">
      <a class="dropdown-item ion-android-contact " href="/profile"> {{summary}}</a>
      <a class="dropdown-item ion-log-out" href="/bustion/logout"> Logout</a>
      </div>
    </li>
  <li class="nav-item"><a class="nav-link" href="#"></a></li>
  <li class="nav-item"></li>
  </ul>

  </div>
</nav>


<!-- Main content -->

<div class="wrapper">

  <section class="content">

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row">

                <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                  <div class="small-box bg-info">
                    <div class="inner">
                      <h3>{{info.webs_num}}</h3>
                      <p>Webs</p>
                    </div>
                    <div class="icon">
                      <i class="fas fa-globe"></i>
                    </div>
                    <a href="/bustion/projects/webs?pid={{info.pid}}" class="small-box-footer">
                      Go <i class="fas fa-arrow-circle-right"></i>
                    </a>
                  </div>
                </div>
                
                <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                  <div class="small-box bg-green">
                    <div class="inner">
                      <h3>{{info.fuzzers_num}}</h3>
                      <p>Fuzzers</p>
                    </div>
                    <div class="icon">
                      <i class="fas fa-search"></i>
                    </div>
                    <a href="/bustion/projects/fuzzers?pid={{info.pid}}" class="small-box-footer">
                      Go <i class="fas fa-arrow-circle-right"></i>
                    </a>
                  </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                  <div class="small-box bg-yellow">
                    <div class="inner">
                      <h3>{{info.findings_num}}</h3>
                      <p>Findings</p>
                    </div>
                    <div class="icon">
                      <i class="fas fa-crosshairs"></i>
                    </div>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-4"></div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-4"><button onclick="location.href = '/bustion/projects/launchManager?pid={{info.pid}}';" type="button" class="btn btn-block bg-gradient-success btn-lg">Launch manager</button></div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-4"></div>
              </div>


            </div>
          </div>
        </div>
      </div>
      <div class="row">
        {% if errorMessage %}
        <div class="row mb-2">
          <div class="col-sm-12">
            <h3 style="color: red">{{errorMessage}}</h3>
          </div>
        </div>
        {% endif %}        
      </div>
    </div>
    

  </section>

</div>

</body>
</html>
